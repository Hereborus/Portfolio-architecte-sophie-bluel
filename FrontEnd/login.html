<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />

            href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
            rel="stylesheet" />

        <header>

                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="login-section">
                <h2>Log in</h2>
                <p id="credential-error" class="hidden">
                    l'email ou le mots de passe est incorrect
                </p>
                <form id="login-form">
                    <label for="email">E-mail</label>
                    <input class="input" id="email" name="email" required />

                    <label for="password">Mot de passe</label>
                    <input
                        class="input"
                        type="password"
                        id="password"
                        name="password"
                        required />

                    <button class="login-button" type="submit">
                        Se connecter
                    </button>
                    <a class="forgot-password" href="#">Mot de passe oublié</a>
                </form>
            </section>
        </main>
        <footer>
            <nav>
                <ul>
                    <li>Mentions Légales</li>
                </ul>
            </nav>
        </footer>
